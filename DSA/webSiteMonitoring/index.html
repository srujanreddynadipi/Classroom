<body>

    <script>
        function largest() {
            let num = [23, 457, 2, 3, 527, 5447, 82, 45, 67]
            let high = num[0];
            for (i = 1; i < num.length; i++) {
                if (num[i] > high) {
                    high = num[i];
                }
            }
            console.log(high);
        }
        largest();
        function stringPalindrom(str) {
            return str === str.split('').reverse().join('');
        }
        console.log(stringPalindrom("racecar"));



        const subOfTwoNumbers = (c, d) => {
            return (c + d);
        };
        console.log(subOfTwoNumbers(9, 5));



        function filterEvenNumbers(numbers) {
            return numbers.filter(num => num % 2 === 0);
        }
        console.log(filterEvenNumbers([1, 2, 3, 4, 5, 6, 7, 8, 9]));


        function filterOddNumber(number) {
            return number.filter(num => num % 2 === 1);
        }
        console.log(filterOddNumber([1, 2, 3, 4, 5, 6, 7, 8, 9]))

    </script>
</body>
