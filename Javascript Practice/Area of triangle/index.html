    <script type="text/javascript">

        // area of right angled triangle
        function area(base, height) {
            return (base * height) / 2
        }
        console.log(`Area of a triangle is: ${area(prompt("enter the first num"), prompt("enter the second num"))}`)

        // area of normal triangle
        function areat(a, b, c) {
            let s = (a + b + c) / 2;
            console.log(s)
            var temp = s * (s - a) * (s - b) * (s - c);
            console.log(temp)
            return Math.sqrt(temp);
        }
        console.log(areat(10, 5, 10))

        //12.5
