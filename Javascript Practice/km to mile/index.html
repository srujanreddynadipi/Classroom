<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
       
        function convert(){
            var kms = document.getElementById('data').value;
            const factor = 0.621371;
            var miles = kms * factor;
            document.getElementById("res").innerText = `${miles} miles`;
        }
        
    </script>
    
</head>
<body>
    <div class="container" >
        <input type="number" name="" step="any " id="data"><span>kms</span>
        <button class="btn" onclick="convert()">Convert</button><span>to Miles</span>
        <h1 id="res"></h1>
    </div>
</body>
</html>
