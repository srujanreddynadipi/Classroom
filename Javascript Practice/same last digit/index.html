    <script type="text/javascript">
        function check(n1,n2,n3){
            let r1 = n1%10;
            let r2 = n2%10;
            let r3 = n3%10;
            if(r1===r2 && r2 === r3){
                console.log(`${n1},${n2},${n3} are having same last digit`);
            }else{
                console.log("the given numbers are  not  same last digit")
            }
        }
        check(123,233,123)
        
    </script>
