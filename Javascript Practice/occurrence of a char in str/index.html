<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
       
        var string = prompt("please enter the string")
        var char = prompt("please enter the char")
        count = 0;
        for(i=0;i<string.length;i++){
            if(string[i] === char){
                count +=1
            }
        }
        console.log(`The occurence of "${char}" in "${string}" is :${count}`)

    </script>
</head>

</body>
</html>
