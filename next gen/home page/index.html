<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney+ Hotstar</title>
  <link rel="stylesheet" href="styles.css"> </head>
<body>
  <header>
    <img src="logoo.jpeg" alt="Disney+ Hotstar Logo">
    <input type="text" placeholder="Search">
    <button>Sign In</button>
    <button>Sign Up</button>
  </header>

  <main>
    <section class="featured">
      <img src="featured-content-image.jpg" alt="Featured Content">
      <h3>Featured Content</h3>
      <p>Discover the latest and greatest shows and movies.</p>
    </section>

    <section class="categories">
      <h2>Categories</h2>
      <ul>
        <li>Movies</li>
        <li>TV Shows</li>
        <li>Sports</li>
        <li>Kids</li>
        </ul>
    </section>

    <section class="recommendations">
      <h2>Recommendations for You</h2>
      <div class="recommendations-grid">
        </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Disney+ Hotstar</p>
  </footer>

  <script src="script.js"></script> </body>
</html>
