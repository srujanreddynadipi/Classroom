<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="max-w-md mx-auto p-6 bg-card dark:bg-card/80 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-foreground dark:text-primary-foreground mb-6 text-center">Student Registration Form</h2>
    <form>
        <div class="mb-5">
            <label class="block text-muted-foreground dark:text-muted-foreground" for="firstname">Firstname:</label>
            <input class="border border-border dark:border-border rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-primary" type="text" id="firstname" name="firstname" required>
        </div>
        <div class="mb-5">
            <label class="block text-muted-foreground dark:text-muted-foreground" for="middlename">Middlename:</label>
            <input class="border border-border dark:border-border rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-primary" type="text" id="middlename" name="middlename">
        </div>
        <div class="mb-5">
            <label class="block text-muted-foreground dark:text-muted-foreground" for="lastname">Lastname:</label>
            <input class="border border-border dark:border-border rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-primary" type="text" id="lastname" name="lastname" required>
        </div>
        <div class="mb-5">
            <label class="block text-muted-foreground dark:text-muted-foreground" for="email">Email:</label>
            <input class="border border-border dark:border-border rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-primary" type="email" id="email" name="email" required>
        </div>
        <div class="mb-5">
            <label class="block text-muted-foreground dark:text-muted-foreground" for="phno">Phone No:</label>
            <input class="border border-border dark:border-border rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-primary" type="tel" id="phno" name="phno" required>
        </div>
        <div class="mb-5">
            <label class="block text-muted-foreground dark:text-muted-foreground" for="password">Password:</label>
            <input class="border border-border dark:border-border rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-primary" type="password" id="password" name="password" required>
        </div>
        <div class="mb-5">
            <span class="text-muted-foreground dark:text-muted-foreground">Gender:</span>
            <div class="flex items-center">
                <label class="mr-4"><input type="radio" name="gender" value="male" class="mr-1"> Male</label>
                <label><input type="radio" name="gender" value="female" class="mr-1"> Female</label>
            </div>
        </div>
        <div class="mb-5">
            <span class="text-muted-foreground dark:text-muted-foreground">Hobbies:</span>
            <div class="flex items-center">
                <label class="mr-4"><input type="checkbox" name="hobbies" value="reading" class="mr-1"> Reading Books</label>
                <label class="mr-4"><input type="checkbox" name="hobbies" value="sleeping" class="mr-1"> Sleeping</label>
                <label class="mr-4"><input type="checkbox" name="hobbies" value="dancing" class="mr-1"> Dancing</label>
                <label><input type="checkbox" name="hobbies" value="singing" class="mr-1"> Singing</label>
            </div>
        </div>
        <div class="mb-5">
            <label class="block text-muted-foreground dark:text-muted-foreground" for="address">Address:</label>
            <input class="border border-border dark:border-border rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-primary" type="text" id="address" name="address">
        </div>
        <div class="mb-5">
            <label class="block text-muted-foreground dark:text-muted-foreground" for="file">Choose File:</label>
            <input class="border border-border dark:border-border rounded-lg p-3 w-full focus:outline-none focus:ring-2 focus:ring-primary" type="file" id="file" name="file">
        </div>
        <div class="flex justify-between">
            <button type="submit" class="bg-primary text-primary-foreground dark:bg-primary dark:text-primary-foreground p-3 rounded-lg hover:bg-primary/80 transition">Submit</button>
            <button type="reset" class="bg-secondary text-secondary-foreground dark:bg-secondary dark:text-secondary-foreground p-3 rounded-lg hover:bg-secondary/80 transition">Reset</button>
        </div>
    </form>
</div>


  </body>
</html>
