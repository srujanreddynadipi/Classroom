<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="mx-auto">
    <div class="navbar flex justify-between  item s-center p-4">
        <div class="flex  item s-center justify-center md:order-2">
            <div class="hamburger inline-block cursor-pointer p-4 md:hidden">
                <div class="line h-0.5 w-6 bg-black my-1"></div>
                <div class="line h-0.5 w-6 bg-black my-1"></div>
                <div class="line h-0.5 w-6 bg-black my-1"></div>
            </div>
            <div class="search md:hidden mt-4"><i class='bx bx-search-alt-2'></i></div>
        </div>
        <div class="logo md:order-1 text-center flex mx-4 space-x-2 ">
            <div class="logo my-auto "><img class="w-40" src="mslogo.png" alt=""></div>
            <div class="features absolute md:static w-fit md:w-auto pl-9 bg-gray-200 items-center md:bg-white inset-0 md:flex md:mx-4 md:space-x-8 -translate-x-96 md:translate-x-0">
                <div class="fitem font-semibold"> Support</div>
                <div class="fitem font-semibold"> Microsoft</div>
                <div class="fitem font-semibold"> Office </div>
                <div class="fitem font-semibold"> More </div>
                <div class="fitem font-semibold"> Windows</div>
            </div>
        </div>
        <div class="md:order-3 flex">
            <div class="Cart md:hidden  flex ">
                <a href="#"><i class='bx bx-cart mt-5'></i></a>
            </div>
            <div class="search  md:flex hidden space-x-3 lg:space-x-10">
                <a href="#"><i class='bx bx-search-alt-2'></i></a>
                <a href="#"><i class='bx bx-cart'></i></a>
                <a href="#"><img class="w-5" src="signin.jpeg" alt=""></a>
            </div>
                
        </div>
    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-0 sm:mx-2">
        <div class="left flex  flex-col justify-center item s-center pb-10">
            <h1 class="text-3xl md:text-4xl mx-auto mt-5 my-2 font-bold">Meet Surface Pro</h1>
            <p class="px-7 w-3/4 mx-auto">
                This laptop's unrivalled flexibility and AI features like Live Captions and Cocreator, enable you to do
                more than you ever imagined.
            </p>
            <button class="text-white w-44 bg-black p-4 rounded-md m-auto my-6">Shop Now ></button>
        </div>
        <div class="right">
            <img class="" src="img.avif" alt="">
        </div>
    </div>

    <div class="promo md:flex md:space-x-8 md:mt-10 mx-16 md:justify-center">
        <div class="item flex mt-6">
            <img class="w-16 md:m-auto" src="ic1.svg" alt="">
            <span class="font-bold m-auto  text-xl">Choose your Microsoft 365</span>
        </div>
        <div class="item flex mt-6">
            <img class="w-16 md:m-auto" src="ic3.svg" alt="">
            <span class="font-bold m-auto  text-xl">Choose your Microsoft 365</span>
        </div>
        <div class="item flex mt-6">
            <img class="w-16 md:m-auto" src="ic4.svg" alt="">
            <span class="font-bold m-auto  text-xl">Choose your Microsoft 365</span>
        </div>
        <div class="item flex mt-6">
            <img class="w-16 md:m-auto" src="ic5.svg" alt="">
            <span class="font-bold m-auto text-xl">Choose your Microsoft 365</span>
        </div>
    </div>
</body>
</html>
